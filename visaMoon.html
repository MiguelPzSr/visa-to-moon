<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="moonStyle.css">
        <title>Document</title>
    </head>

    <body>
        <main>
            <section class="slider">
                <h1>Visa to <br> the moon</h1>
                <article class="p1">
                    <img src="./assets/images/logo.png" class="logo">
                    <img src="./assets/images/rock.jpg" class="rock">
                </article>
                <article class="trip">
                    <img src="./assets/images/icon_rocket.png" alt="" class="rocket">
                    <h3 class="lema">Your trip start here</h3>
                    <p class="tags">#moontrip #visamoon #moontickets</p>
                </article>
                <article class="p2">
                    <img src="./assets/images/background.jpg" class="background">
                </article>
                <article class="p3">
                    <img src="./assets/images/rocket.png" class="launch">
                </article>
                <section class="buttons">
                    <button class="movement">prev</button>
                    <button class="midButton">view ease</button>
                    <button class="movement">next</button>
                </section>
            </section>
        </main>
    </body>

</html>
